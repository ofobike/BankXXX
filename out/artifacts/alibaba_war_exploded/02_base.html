<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>序列化学习</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $("#serializeUrl").click(function () {
                testJquerySerializeUrl();
            });
        });

        function testJquerySerializeUrl() {
            var serializeUrl = $("#test_form").serialize();
            alert("序列化为url格式为：" + serializeUrl);
        }

    </script>
</head>
<body>
<form method="post" action="#" id="test_form">
    用户名：<input type="text" name="username"/><br>
    密 &nbsp; 码：<input type="password" name="password"><br>
    爱 &nbsp; 好：吃饭<input type="checkbox" name="hobby" value="eat" checked/> 睡觉<input type="checkbox" name="hobby"
                                                                                    value="sleep"/><br/>
    性 &nbsp; 别：男 <input type="radio" value="man" name="sex" checked/> 女 <input type="radio" value="woman"
                                                                               name="sex"/><br/>
    学 &nbsp; 校： <select name="school">
    <option value="yangguang">阳光小学</option>
    <option value="xiwang">希望小学</option>
    <option value="tiantian">天天小学</option>
</select>
    <br><br><br>
    <input type="submit" value="提交"/> &nbsp;&nbsp;<input type="reset" value="重置"/>
    <br> <br> <br>
    <input type="button" value="点我序列化为url" id="serializeUrl"/>&nbsp;&nbsp;<input type="button" value="点我序列化为json"
                                                                                 id="serializeJson"/>
</form>

</body>
</html>
